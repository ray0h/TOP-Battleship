<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>TOP Battleship</title>
</head>
<body>
  <div class="container">
    <h2>Battleship</h2>
    <div id="boardContainer" class="flex-row width600">
      <div id="player1" class = "flex-col">
        <div id="p1Board-x-coord" class="grid-row">
          <div class="coord"></div>
          <div class="coord">A</div>
          <div class="coord">B</div>
          <div class="coord">C</div>
          <div class="coord">D</div>
          <div class="coord">E</div>
          <div class="coord">F</div>
          <div class="coord">G</div>
          <div class="coord">H</div>
          <div class="coord">I</div>
          <div class="coord">J</div>
        </div>
        <div id="p1-y-grid-container" class="flex-row">
          <div id="p1Board-y-coord" class="grid-col">
            <div class="coord">0</div>
            <div class="coord">1</div>
            <div class="coord">2</div>
            <div class="coord">3</div>
            <div class="coord">4</div>
            <div class="coord">5</div>
            <div class="coord">6</div>
            <div class="coord">7</div>
            <div class="coord">8</div>
            <div class="coord">9</div>
          </div>
          <div id="p1Board" class="grid"></div>
        </div>
        <div class="pLabel"><p>player1</p></div>
      </div>
      <div id="player2" class = "flex-col">
        <div id="p2Board-x-coord" class="grid-row">
          <div class="coord"></div>
          <div class="coord">A</div>
          <div class="coord">B</div>
          <div class="coord">C</div>
          <div class="coord">D</div>
          <div class="coord">E</div>
          <div class="coord">F</div>
          <div class="coord">G</div>
          <div class="coord">H</div>
          <div class="coord">I</div>
          <div class="coord">J</div>
        </div>
        <div id="p2-y-grid-container"class="flex-row">
          <div id="p2Board-y-coord" class="grid-col">
            <div class="coord">0</div>
            <div class="coord">1</div>
            <div class="coord">2</div>
            <div class="coord">3</div>
            <div class="coord">4</div>
            <div class="coord">5</div>
            <div class="coord">6</div>
            <div class="coord">7</div>
            <div class="coord">8</div>
            <div class="coord">9</div>
          </div>
          <div id="p2Board" class="grid"></div>
        </div>
        <div class="pLabel"><p>player2</p></div>
      </div>
    </div>
    <button id="gameBtn">Play Game</button>
    <h3 id="message">Place Ships (dbl click to rotate)</h3>
  </div>
</body>
<script src="main.js"></script>

</html>
