<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>TOP Battleship</title>
</head>
<body>
  <div class="container">
    <h2>Battleship</h2>
    <div id="boardContainer" class="flex-row">
      <div id="p1Board" class="grid"></div>
      <div id="p2Board" class="grid"></div>
    </div>
    <div class="flex-row">
      <div class="pLabel"><p>player1</p></div>
      <div class="pLabel"><p>player2</p></div>
    </div> 
    <button id="gameBtn">Play Game</button>
    <h3 id="message">Place Ships (dbl click to rotate)</h3>
  </div>
</body>
<script src="main.js"></script>

</html>
